<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Product</title>
<link rel="stylesheet" href="css/addProduct.css">
</head>
<body>

	<div class="wrapper">
				<div class="form-container">
				<h2 style="text-align:center;"> Add New Product </h2> 
				<br></br>
				<form action="addProduct.jsp" method="post">  
				     <div class="input-name">
				     	 Product: <br>
						<select name="name">
							<option value="Batik Cake">Batik Cake</option>
							<option value="Cheese Cake">Cheese Cake</option>
						</select><br><br>
						</div>
				    <div class="input-quantity">
						<input type="text" placeholder="Enter Quantity" name="quantity" autocomplete="off"><br><br>
				    </div>
					<div class="input-description">
						
						<input type="text" placeholder="Enter Description" name="description" autocomplete="off"><br><br>
					</div>
					<button class="button" name="submit">ADD PRODUCT</button>
				</form>
				
            </div>
         </div>

</body>
